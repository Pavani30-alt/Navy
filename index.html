<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(https://t4.ftcdn.net/jpg/06/70/05/71/360_F_670057157_ru2QhukixXgzrCYYbvUXTE9aFdxdI5Lw.jpg);
            background-position: center;
            background-size: cover;
            height: 100vh;
            animation: backgroundAnimation 15s infinite;
        }

        @keyframes backgroundAnimation {
            0% {background-position: center;}
            50% {background-position: top;}
            100% {background-position: center;}
        }

        .navbar {
            width: 90%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #ff7200;
            font-size: 50px;
            font-family: Arial;
            padding-left: 10px;
        }

        .menu1 {
            display: flex;
            list-style: none;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .menu1 li {
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .menu1 li a {
            text-decoration: none;
            color: #000;
            transition: color 0.2s ease;
        }

        .menu1 li a:hover {
            color: #ff7200;
        }

        .content {
            width: 90%;
            margin: auto;
            color: #fff;
            position: relative;
        }

        .content h1 {
            font-family: 'Times New Roman';
            font-size: 45px;
            margin-top: 10%;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        .content .menu2 {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 15px;
            padding: 10px;
            margin-top: 20px;
        }

        .menu2 li {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .form {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0.8) 50%);
            margin: 20px auto;
            border-radius: 10px;
            padding: 25px;
            animation: slideIn 1.5s ease-in-out;
        }

        .form h2 {
            font-family: sans-serif;
            text-align: center;
            color: #ff7200;
            font-size: 22px;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 8px;
        }

        .form input {
            width: 90%;
            height: 35px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ff7200;
            color: #fff;
            font-size: 16px;
            margin: 20px 0;
        }

        .form input:focus {
            outline: none;
        }

        ::placeholder {
            color: #fff;
            font-family: Arial;
        }

        .btnn {
            width: 90%;
            height: 40px;
            background: #ff7200;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: 0.4s ease;
        }

        .btnn:hover {
            background: #fff;
            color: #ff7200;
        }

        .btnn a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .logo {
                font-size: 40px;
            }

            .menu1 li {
                font-size: 18px;
            }

            .content h1 {
                font-size: 35px;
            }

            .menu2 li {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                font-size: 30px;
            }

            .menu1 {
                flex-direction: column;
                align-items: center;
            }

            .menu1 li {
                margin: 5px 0;
            }

            .content h1 {
                font-size: 28px;
            }

            .menu2 {
                flex-direction: column;
                align-items: center;
            }

            .menu2 li {
                font-size: 14px;
            }

            .form {
                width: 95%;
            }

            .btnn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Armed_forces_logo.svg/2048px-Armed_forces_logo.svg.png" alt="Military Logo" style="width: 60px; height: 60px;">
                <h2 class="logo">Military Forces</h2>
            </div>
            <ul class="menu1">
                <li><a href="home.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </div> 
        <div class="content">
            <h1>Exploring the world of <br><span>Military forces</span></h1>
            <ul class="menu2">
                <li>Military Soldiers</li>
                <li>Military Units</li>
                <li>Military Equipment</li>
                <li>Operations</li>
                <li>Communication between units</li>
            </ul>
            <form name="form" method="POST">
                <div class="form">
                    <h2>Login Here</h2>
                    <input type="text" name="username" placeholder="Enter Username Here" required>
                    <input type="password" name="password" placeholder="Enter Password Here" required>
                    <button type="submit" name="login" class="btnn"><a href="combinedpage.html">Login</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
