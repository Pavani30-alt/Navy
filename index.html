<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Forces</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('https://t4.ftcdn.net/jpg/06/70/05/71/360_F_670057157_ru2QhukixXgzrCYYbvUXTE9aFdxdI5Lw.jpg') 
                center/cover no-repeat;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #ff7200;
        }

        .logo img {
            height: 60px;
            margin-right: 10px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu li a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            transition: color 0.3s;
        }

        .menu li a:hover {
            color: #ff7200;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content h1 span {
            color: #ff7200;
        }

        .content ul {
            list-style: none;
            margin-top: 20px;
        }

        .content ul li {
            font-size: 20px;
            margin: 10px 0;
        }

        .form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
        }

        .form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #ff7200;
            border-radius: 5px;
            color: #fff;
        }

        .form input:focus {
            outline: none;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background: #ff7200;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form button:hover {
            background: #fff;
            color: #ff7200;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo {
                font-size: 18px;
            }

            .menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .content h1 {
                font-size: 32px;
            }

            .content ul li {
                font-size: 18px;
            }

            .form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Armed_forces_logo.svg/2048px-Armed_forces_logo.svg.png" alt="Military Logo">
                <h2>Military Forces</h2>
            </div>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Exploring the World of <br><span>Military Forces</span></h1>
            <ul>
                <li>Military Soldiers</li>
                <li>Military Units</li>
                <li>Military Equipment</li>
                <li>Operations</li>
                <li>Communication Between Units</li>
            </ul>
        </div>
        <div class="form">
            <h2>Login Here</h2>
            <form action="#">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
